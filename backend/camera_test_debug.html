<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Camera Debug Test</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            padding: 20px;
            max-width: 600px;
            margin: 0 auto;
            background: #f5f5f5;
        }
        .log {
            background: white;
            padding: 15px;
            margin: 10px 0;
            border-radius: 8px;
            border: 1px solid #ddd;
        }
        .log-item {
            margin: 8px 0;
            padding: 8px;
            background: #f9f9f9;
            border-left: 3px solid #007AFF;
            font-family: monospace;
            font-size: 12px;
        }
        .error {
            border-left-color: #FF3B30;
            background: #fff5f5;
        }
        .success {
            border-left-color: #34C759;
            background: #f0fff4;
        }
        button {
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            font-size: 16px;
            font-weight: 600;
            border: none;
            border-radius: 8px;
            background: #007AFF;
            color: white;
            cursor: pointer;
        }
        video {
            width: 100%;
            border-radius: 8px;
            margin: 10px 0;
            background: black;
        }
    </style>
</head>
<body>
    <h1>Camera Debug Test</h1>

    <div class="log">
        <h3>System Info</h3>
        <div class="log-item">
            <strong>User Agent:</strong><br>
            <span id="user-agent"></span>
        </div>
        <div class="log-item">
            <strong>Protocol:</strong> <span id="protocol"></span>
        </div>
        <div class="log-item">
            <strong>MediaDevices Available:</strong> <span id="media-devices"></span>
        </div>
    </div>

    <button onclick="testCamera()">Test Camera Access</button>

    <div class="log">
        <h3>Debug Log</h3>
        <div id="log-output"></div>
    </div>

    <video id="video" autoplay playsinline style="display:none;"></video>

    <script>
        const logOutput = document.getElementById('log-output');

        function log(message, type = 'info') {
            const div = document.createElement('div');
            div.className = `log-item ${type}`;
            div.innerHTML = `[${new Date().toLocaleTimeString()}] ${message}`;
            logOutput.appendChild(div);
            console.log(message);
        }

        // Display system info
        document.getElementById('user-agent').textContent = navigator.userAgent;
        document.getElementById('protocol').textContent = window.location.protocol;
        document.getElementById('media-devices').textContent =
            navigator.mediaDevices ? 'YES' : 'NO';

        log('Page loaded');
        log(`Protocol: ${window.location.protocol}`,
            window.location.protocol === 'https:' ? 'success' : 'error');

        if (!navigator.mediaDevices) {
            log('ERROR: navigator.mediaDevices is not available', 'error');
            log('This means getUserMedia is not supported', 'error');
        } else {
            log('MediaDevices API is available', 'success');
        }

        async function testCamera() {
            log('Testing camera access...');

            if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
                log('ERROR: getUserMedia is not supported in this browser', 'error');
                log('Possible reasons:', 'error');
                log('1. Not using HTTPS (required for camera access)', 'error');
                log('2. Browser does not support camera API', 'error');
                return;
            }

            log('Requesting camera permissions...');

            try {
                const constraints = {
                    video: {
                        facingMode: 'environment',
                        width: { ideal: 1280 },
                        height: { ideal: 720 }
                    }
                };

                log('Calling getUserMedia with constraints:', 'info');
                log(JSON.stringify(constraints, null, 2), 'info');

                const stream = await navigator.mediaDevices.getUserMedia(constraints);

                log('SUCCESS! Camera access granted', 'success');
                log(`Stream ID: ${stream.id}`, 'success');
                log(`Video tracks: ${stream.getVideoTracks().length}`, 'success');

                const video = document.getElementById('video');
                video.srcObject = stream;
                video.style.display = 'block';

                video.onloadedmetadata = () => {
                    log(`Video dimensions: ${video.videoWidth}x${video.videoHeight}`, 'success');
                };

            } catch (error) {
                log(`ERROR: ${error.name}`, 'error');
                log(`Message: ${error.message}`, 'error');

                if (error.name === 'NotAllowedError') {
                    log('User denied camera permission', 'error');
                    log('Check browser settings to allow camera access', 'error');
                } else if (error.name === 'NotFoundError') {
                    log('No camera device found', 'error');
                } else if (error.name === 'NotSupportedError') {
                    log('Camera not supported (might need HTTPS)', 'error');
                } else if (error.name === 'NotReadableError') {
                    log('Camera is already in use by another app', 'error');
                } else if (error.name === 'SecurityError') {
                    log('Security error - probably not using HTTPS', 'error');
                }

                log('Full error object:', 'error');
                log(JSON.stringify(error, Object.getOwnPropertyNames(error), 2), 'error');
            }
        }

        // Check permission status if available
        if (navigator.permissions && navigator.permissions.query) {
            navigator.permissions.query({ name: 'camera' }).then(result => {
                log(`Camera permission status: ${result.state}`,
                    result.state === 'granted' ? 'success' : 'info');

                result.addEventListener('change', () => {
                    log(`Permission changed to: ${result.state}`, 'info');
                });
            }).catch(err => {
                log('Could not query camera permissions', 'info');
            });
        }
    </script>
</body>
</html>
